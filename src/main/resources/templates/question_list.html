<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td>
            <a th:href="@{|/qbp/question/${question.id}|}" th:text="${question.title}"
        </td>
        <td th:text="${question.createdAt}"></td>
    </tr>
    </tbody>
</table>
