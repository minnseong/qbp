<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/qbp/signup}" th:object="${signupForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" th:errorclass="field-error" class="form-control">
            <div th:if="${#fields.hasErrors('username')}" th:errorclass="field-error" th:errors="*{username}">
                사용자ID 오류
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" th:errorclass="field-error" class="form-control">
            <div th:if="${#fields.hasErrors('password1')}" th:errorclass="field-error" th:errors="*{password1}">
                비밀번호 오류
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" th:errorclass="field-error" class="form-control">
            <div th:if="${#fields.hasErrors('password2')}" th:errorclass="field-error" th:errors="*{password2}">
                비밀번호 오류
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" th:errorclass="field-error" class="form-control">
            <div th:if="${#fields.hasErrors('email')}" th:errorclass="field-error" th:errors="*{email}">
                이메일 오류
            </div>
        </div>
        <button type="submit" class="float-end btn btn-info btn-sm my-2">회원가입</button>
    </form>
</div>
</html>
